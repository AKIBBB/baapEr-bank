<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h1 class="text-5xl text-yellow-600	text-center	mt-10">  Lets get some <span class="font-semibold"> Money!!!</span> </h1>
       </header>

       <main>
<section class="mt-12">
    <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
        <div class="bg-green-600 p-8 rounded-xl"> 
            <h4 class="text-2xl">Deposite</h4>
            <h2  class="text-5xl">$<span id="deposite-total">00</span> </h2>
        </div>
        
        <div class="bg-yellow-600 p-8 rounded-xl"> 
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>

        <div class="bg-violet-600 p-8 rounded-xl"> 
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
        </div>
    </div>
</section>

    <!-- Deposite and Withdraw -->
<section class="mt-12">
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
        <div class="bg-fuchsia-600 p-8 rounded-xl"> 
            <h4 class="text-2xl mb-4">Please Deposite</h4>

                <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposite-field" placeholder="$Ammount you want to Deposite">

                <button id="btn-deposite" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 font-semibold rounded-lg mt-4">Deposite</button>
   
            
        </div>
        
        <div class="bg-sky-600 p-8 rounded-xl"> 
            <h4 class="text-2xl mb-4">Please Withdraw</h4>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ You want to Withdraw">

                <button id="btn-withdraw" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 font-semibold rounded-lg mt-4">Withdraw</button>
            </div>
        </div>

    </div>

</section>

       </main>
<script src="js/deposite.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
