<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapm Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <header>
    <h1 class="text-5xl text-yellow-600	text-center	mt-10">  Welcome To <span class="font-semibold"> Baper Bank</span> </h1>
   </header>

   <main>

<section class="bg-orange-500 mt-12 text-center w-9/12 mx-auto p-8	">
      <h3 class="text-3xl mb-5 ">Please Login Your Account</h3>
    <div>
        <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email">
         
        <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Password">
        <button id="btn-submit" class="bg-amber-400 hover:bg-sky-700 px-8 py-2 font-semibold rounded-lg">Submit</button>
    </div>
</section>

   </main>
    

    <script src="js/login.js  "></script>
</body>
</html>
